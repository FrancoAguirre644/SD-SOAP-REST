<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ecommerce</title>
        <link rel="icon" type="image/x-icon" href="../../assets/home/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../css/home/styles.css" rel="stylesheet" />
    </head>
    <body>
       <div th:insert="generic/navBar.html"> </div>
       
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../../assets/home/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>BIENVENIDO</h1>
                            
                        </div>
                        <div class="form-row" id="barraDeBusqueda">
		                	<input type="text" name="buscarProducto" id="buscarProducto" class="form-control" placeholder="Buscar producto" required/>
		                    <button type="submit" style="border-radius: 30px; background-color: blue; color: white;">Buscar</button>
		                </div>

                        <div  class="alert" th:classappend="'alert-' + (${clase != null} ? ${clase} +' alert-dismissible' : info + ' alert-dismissible')" aria-hidden="true" th:if="${mensaje != null}">
                        	<button type="button" class="close " aria-hidden="true" data-dismiss="alert">&times;</button>
                        	<span th:text="${mensaje}"></span>
                    </div>
                    </div>
                </div>
            </div>
        </header>
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../js/home/scripts.js"></script>
    </body>
</html>
